<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Payment by credit card</TITLE>
	</HEAD>
	<BODY>
		<H2>Payment By Credit Dard</H2>
		<TABLE BORDER="0">
			<TR>
				<TD>
					<LABEL><B>First Name</B></LABEL>
					<BR>
					<INPUT TYPE="TEXT" PLACEHOLDER="First Name" NAME="fname" REQUIRED>
				</TD>
				<TD>
					<LABEL><B>Last Name</B></LABEL>
					<BR>
					<INPUT TYPE="TEXT" PLACEHOLDER="Last Name" NAME="lname">
				</TD>
			</TR>
			<TR>
				<TD>
					<LABEL><B>Card Number</B></LABEL>
					<BR>
					<INPUT TYPE="NUMBER" PLACEHOLDER="**** **** **** **** ***" NAME="CN" REQUIRED>
				</TD>
				<TD>
					<LABEL><B>CVV</B></LABEL>
					<BR>
					<INPUT TYPE="PASSWORD" PLACEHOLDER="***" NAME="cvv">
				</TD>
			</TR>
			<TR>
				<TD>
					<LABEL><B>Valid until</B></LABEL>
					<INPUT TYPE="NUMBER" PLACEHOLDER="Month" NAME="M" REQUIRED>
				</TD>
				<TD>
					<INPUT TYPE="NUMBER" PLACEHOLDER="Year" NAME="Y">
				</TD>
			</TR>
			<TR>
				<TD COLSPAN="2" ALIGN="CENTER">
					<INPUT TYPE="SUBMIT" NAME="SUBMIT">
				</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
