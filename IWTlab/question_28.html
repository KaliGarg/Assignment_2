<!DOCTYPE html>
<html>
    <head>
        <title>QUESTION 28</title>
    </head>
    <body>
        <h1>GREETING MESSAGE</h1>
        <button onclick="genText()">CLICK IT</button>
        <script>
            function genText()
            {
                name=prompt("Enter your name : ");
                d=new Date();
                hr=d.getHours();

                if(hr<12)
                {
                    greet="Good Morning";
                }
                else if(hr<=17)
                {
                    greet="Good Afternoon";
                }
                else
                {
                    greet="Goood Evening";
                }

                alert(greet + " " + name);
            }
        </script>
    </body>
</html>
