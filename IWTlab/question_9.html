<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>FEED BACK FORM</TITLE>
	</HEAD>
	<BODY>
		<FORM METHOD="GET">
			<TABLE BORDER="0" HEIGHT="100%" WIDTH="70%">
				<CAPTION><H1><U>FEED BACK FORM</U></H1></CAPTION>
				<TR>
					<TD>
						<LABEL>Name : </LABEL>
					</TD>
					<TD COLSPAN="5">
						<INPUT TYPE="TEXT" PLACEHOLDER="Enter Your Name" NAME="uname">
					</TD>
				</TR>
				<TR>
					<TD>
						<LABEL>Email : </LABEL>
					</TD>
					<TD COLSPAN="5">
						<INPUT TYPE="EMAIL" PLACEHOLDER="Enter Email I'D" NAME="email">
					</TD>
				</TR>
				<TR>
					<TD>
						<LABEL>Recommend to others : </LABEL>
					</TD>
					<TD COLSPAN="4">
						<SELECT NAME="Recommend">
							<OPTION SELECTED VALUE="Y">Yes</OPTION>
							<OPTION VALUE="N">No</OPTION>
						</SELECT>
					</TD>
				</TR>
				<TR>
					<TD>
						<LABEL>Rating : </LABEL>
					</TD>
					<TD>
						<INPUT TYPE="RADIO" NAME="rate" VALUE="v1">
						<LABEL>1</LABEL>
					</TD>
					<TD>
						<INPUT TYPE="RADIO" NAME="rate" VALUE="v2">
						<LABEL>2</LABEL>
					</TD>
					<TD>
						<INPUT TYPE="RADIO" NAME="rate" VALUE="v3">
						<LABEL>3</LABEL>
					</TD>
					<TD>
						<INPUT TYPE="RADIO" NAME="rate" VALUE="v4">
						<LABEL>4</LABEL>
					</TD>
					<TD>
						<INPUT TYPE="RADIO" NAME="rate" VALUE="v5">
						<LABEL>5</LABEL>
					</TD>
				</TR>
				<TR>
					<TD>
						<LABEL>How you know about this product : </LABEL>
					</TD>
					<TD>
						<INPUT TYPE="CHECKBOX" NAME="Know" VALUE="sm">
						<LABEL>Social Media</LABEL>
					</TD>
					<TD>
						<INPUT TYPE="CHECKBOX" NAME="Know" VALUE="a">
						<LABEL>Advertising</LABEL>
					</TD>
					<TD>
						<INPUT TYPE="CHECKBOX" NAME="Know" VALUE="se">
						<LABEL>Search Engine</LABEL>
					</TD>
					<TD>
						<INPUT TYPE="CHECKBOX" NAME="Know" VALUE="r">
						<LABEL>Refered</LABEL>
					</TD>
				</TR>
				<TR>
					<TD>
						<LABEL>Overall Review :</LABEL>
					</TD>
					<TD COLSPAN="5">
						<TEXTAREA ROWS="3" COLS="60" NAME="Comment" PLACEHOLDER="Review..."></TEXTAREA>
					</TD>
				</TR>
				<TR>
					<TD COLSPAN="2" ALIGN="CENTER">
						<INPUT TYPE="SUBMIT" VALUE="SUBMIT">
					</TD>
					<TD></TD>
					<TD COLSPAN="2" ALIGN="CENTER">
						<INPUT TYPE="RESET" VALUE="RESET">
					</TD>
				</TR>
			</TABLE>
		</FORM>
	</BODY>
</HTML>
